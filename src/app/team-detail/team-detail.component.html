<h1>Team details</h1>



<div class="row">
	<div class="col-md-6">
	
	<input type="text" [(ngModel)]="teamsearch" placeholder="type team name"><br><br>
	<h4 style="color:red;">Click on a team for viewing its details </h4>

<ul class="list-group">
<li href="#" class="list-group-item" *ngFor="let team of teams | TeamPipe:teamsearch" [class.selected]="team===selectedTeam" (click)="onSelect(team)">{{team}}</li>
</ul>

</div>



<div class="col-md-6">


	
	<div class="panel panel-default">
	<div class="panel-heading"><h4>{{selectedTeam}} details</h4></div>
	<div class="panel-body">
	
	<div>
<img src={{selectedTeamImage}}/>
</div> 

<br/>
	
	<app-team-result [data]="teamdata"></app-team-result>
	
	
	</div>
	
	</div>
	
	<br/>
	<button (click)="gotoAnalysis()">Go to analysis</button>
		<br/><br/>
	<button (click)="gotoMatches()">Back to matches list</button>

	
	</div>
	

	
</div>
